<div class="px-2 py-2 bg-white border-t flex flex-col xs:flex-row items-center xs:justify-between">
    <span>
        {% if page.has_previous %}
            <a href="?page={{ page.previous_page_number }}">
                <button class="transition duration-150 bg-transparent hover:bg-indigo-500 text-sm text-indigo-700 font-semibold hover:text-white py-2 px-4 border border-indigo-500 hover:border-transparent rounded-l">
                    Prev
                </button>
            </a>
        {% endif %}
        <span class="current">
            Page {{ page.number }} of {{ page.paginator.num_pages }}
        </span>
        {% if page.has_next %}
            <a href="?page={{ page.next_page_number }}">
                <button class="transition duration-150 bg-transparent hover:bg-indigo-500 text-sm text-indigo-700 font-semibold hover:text-white py-2 px-4 border border-indigo-500 hover:border-transparent rounded-r">
                    Next
                </button>
            </a>
        {% endif %}
    </span>
</div>
